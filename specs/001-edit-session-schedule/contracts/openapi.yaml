openapi: 3.0.3
info:
  title: Edit Conference Schedule API
  version: 1.0.0
  description: >
    REST contract for UC-14 schedule editing, conflict warnings, explicit override saves,
    stale-state blocking, and publish/finalization blocking.
servers:
  - url: https://cms.example.com
tags:
  - name: Schedules
  - name: Saves
  - name: Publishing
paths:
  /api/schedules/{scheduleId}:
    get:
      tags: [Schedules]
      summary: Fetch schedule and current conflict state for editing
      operationId: getSchedule
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ScheduleId'
      responses:
        '200':
          description: Schedule loaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/schedules/{scheduleId}/save-attempts:
    post:
      tags: [Saves]
      summary: Attempt to save session edits without override
      operationId: createSaveAttempt
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ScheduleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveAttemptRequest'
      responses:
        '200':
          description: Save succeeded (no unresolved conflicts remain)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveSuccessResponse'
        '409':
          description: Save blocked pending explicit override decision
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictWarningResponse'
        '412':
          description: Save blocked due to stale schedule/session state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaleStateResponse'
        '422':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/schedules/{scheduleId}/override-saves:
    post:
      tags: [Saves]
      summary: Confirm override save for unresolved conflicts with required reason
      operationId: createOverrideSave
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ScheduleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OverrideSaveRequest'
      responses:
        '200':
          description: Override save succeeded and audit entry recorded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OverrideSaveResponse'
        '400':
          description: Override reason missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict set changed since warning; editor must review warning again
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictWarningResponse'
        '412':
          description: Stale schedule/session state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaleStateResponse'
        '422':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/schedules/{scheduleId}/publish-attempts:
    post:
      tags: [Publishing]
      summary: Attempt publish/finalization of a schedule
      operationId: createPublishAttempt
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ScheduleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublishAttemptRequest'
      responses:
        '200':
          description: Publish/finalization succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublishSuccessResponse'
        '409':
          description: Publish blocked because unresolved conflicts remain
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublishBlockedResponse'
        '412':
          description: Stale schedule version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaleStateResponse'
        '422':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    ScheduleId:
      name: scheduleId
      in: path
      required: true
      description: UUID of the schedule being edited
      schema:
        type: string
        format: uuid
  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Caller lacks Editor privileges
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Schedule not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    ScheduleResponse:
      type: object
      required:
        - scheduleId
        - version
        - sessions
        - conflicts
      properties:
        scheduleId:
          type: string
          format: uuid
        version:
          type: integer
          minimum: 1
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/SessionAssignment'
        conflicts:
          type: array
          items:
            $ref: '#/components/schemas/ConflictRecord'
    SessionAssignment:
      type: object
      required:
        - sessionId
        - startTime
        - endTime
        - roomId
      properties:
        sessionId:
          type: string
          format: uuid
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        roomId:
          type: string
        title:
          type: string
    SessionChange:
      type: object
      required:
        - sessionId
        - startTime
        - endTime
        - roomId
      properties:
        sessionId:
          type: string
          format: uuid
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        roomId:
          type: string
    ConflictRecord:
      type: object
      required:
        - conflictId
        - conflictType
        - sessionIds
        - status
      properties:
        conflictId:
          type: string
          format: uuid
        conflictType:
          type: string
          enum: [time_overlap, room_collision, speaker_overlap, other]
        sessionIds:
          type: array
          minItems: 2
          items:
            type: string
            format: uuid
        status:
          type: string
          enum: [unresolved, resolved]
        message:
          type: string
    SaveAttemptRequest:
      type: object
      required:
        - expectedVersion
        - changes
      properties:
        expectedVersion:
          type: integer
          minimum: 1
        changes:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/SessionChange'
    SaveSuccessResponse:
      type: object
      required:
        - scheduleId
        - savedVersion
        - unresolvedConflicts
      properties:
        scheduleId:
          type: string
          format: uuid
        savedVersion:
          type: integer
          minimum: 1
        unresolvedConflicts:
          type: integer
          minimum: 0
          example: 0
        message:
          type: string
    ConflictWarningResponse:
      type: object
      required:
        - scheduleId
        - expectedVersion
        - decisionToken
        - conflicts
      properties:
        scheduleId:
          type: string
          format: uuid
        expectedVersion:
          type: integer
          minimum: 1
        decisionToken:
          type: string
          description: Token proving the editor reviewed warning details before override.
        conflicts:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ConflictRecord'
        warningMessage:
          type: string
    StaleStateResponse:
      type: object
      required:
        - code
        - currentVersion
        - message
      properties:
        code:
          type: string
          enum: [STALE_SCHEDULE, SESSION_UNAVAILABLE]
        currentVersion:
          type: integer
          minimum: 1
        message:
          type: string
    OverrideSaveRequest:
      type: object
      required:
        - decisionToken
        - expectedVersion
        - reason
        - affectedConflictIds
        - changes
      properties:
        decisionToken:
          type: string
        expectedVersion:
          type: integer
          minimum: 1
        reason:
          type: string
          minLength: 1
          maxLength: 500
        affectedConflictIds:
          type: array
          minItems: 1
          items:
            type: string
            format: uuid
        changes:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/SessionChange'
    OverrideSaveResponse:
      type: object
      required:
        - scheduleId
        - savedVersion
        - unresolvedConflicts
        - auditEntry
      properties:
        scheduleId:
          type: string
          format: uuid
        savedVersion:
          type: integer
          minimum: 1
        unresolvedConflicts:
          type: integer
          minimum: 1
        auditEntry:
          $ref: '#/components/schemas/OverrideAuditEntry'
    OverrideAuditEntry:
      type: object
      required:
        - auditEntryId
        - editorId
        - createdAt
        - reason
        - affectedConflictIds
      properties:
        auditEntryId:
          type: string
          format: uuid
        editorId:
          type: string
        createdAt:
          type: string
          format: date-time
        reason:
          type: string
        affectedConflictIds:
          type: array
          minItems: 1
          items:
            type: string
            format: uuid
    PublishAttemptRequest:
      type: object
      required:
        - expectedVersion
      properties:
        expectedVersion:
          type: integer
          minimum: 1
    PublishSuccessResponse:
      type: object
      required:
        - scheduleId
        - publishedVersion
        - status
      properties:
        scheduleId:
          type: string
          format: uuid
        publishedVersion:
          type: integer
          minimum: 1
        status:
          type: string
          enum: [published]
    PublishBlockedResponse:
      type: object
      required:
        - code
        - unresolvedConflictCount
        - message
      properties:
        code:
          type: string
          enum: [UNRESOLVED_CONFLICTS]
        unresolvedConflictCount:
          type: integer
          minimum: 1
        message:
          type: string
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
